<div class="container">
  <div class="jumbotron">
    <p class="display-4 text-center">
      Number Operations
    </p>
  </div>

  <p class="lead">
    <button class="btn btn-primary mr-2" (click)="decrease()">
      <i class="fas fa-minus"></i>
    </button>
    <span [class]="myColor">{{no}}</span>
    <button class="btn btn-primary ml-2" (click)="increase()">
      <i class="fas fa-plus"></i>
    </button>
  </p>
</div>
